<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Paint App</title>
    <link rel="stylesheet" href="css/style.css " />
  </head>
  <body>

     <img src="svg/paint-board-and-brush.svg" alt="logo" />

    <div class="toolbox left">
      <div class="group commands">
        <div class="item" data-command="undo" title="Undo (Ctrl + Z)">
          <img src="svg/undo.svg" alt="Undo" />
        </div>
        <div
          class="item"
          data-command="download"
          title="Download (Ctrl + Shift + S)"
        >
          <img src="svg/floppy-disk.svg" alt="Download" />
        </div>
      </div>
      <div class="group shapes">
        <div class="item active" data-tool="line" title="Line">
          <img src="svg/048-ruler.svg" alt="Undo" />
        </div>
        <div class="item" data-tool="rectangle" title="Rectangle">
          <img src="svg/rectangle.svg" alt="Undo" />
        </div>
        <div class="item" data-tool="circle" title="Circle">
          <img src="svg/dot.svg" alt="Undo" />
        </div>
        <div class="item" data-tool="triangle" title="Triangle">
          <img src="svg/triangle.svg" alt="Undo" />
        </div>
      </div>

      <div class="group tools">
        <div class="item" data-tool="pencil" title="Pencil">
          <img src="svg/pencil.svg" alt="Pencil" />
        </div>
        <div class="item" data-tool="brush" title="Brush">
          <img src="svg/brush.svg" alt="Brush" />
        </div>
        <div class="item" data-tool="paint-bucket" title="Paint">
          <img src="svg/paint.svg" alt="Paint" />
        </div>
        <div class="item" data-tool="eraser" title="Eraser">
          <img src="svg/eraser.svg" alt="Eraser" />
        </div>
      </div>

      <div class="group linewidths for-shapes" style="display:block;">
        <div class="item" data-line-width="1" title="1 pixel">
          <div class="linewidth" style="width: 1px;height: 1.2px;"></div>
        </div>
        <div class="item" data-line-width="3" title="3 pixel">
          <div class="linewidth" style="width: 3px;height: 3px;"></div>
        </div>
        <div class="item active" data-line-width="6" title="6 pixel">
          <div class="linewidth" style="width: 6px;height: 6px;"></div>
        </div>
        <div class="item" data-line-width="9" title="9 pixel">
          <div class="linewidth" style="width: 9px;height: 9px;"></div>
        </div>
        <div class="item" data-line-width="12" title="12 pixel">
          <div class="linewidth" style="width: 12px;height: 12px;"></div>
        </div>
      </div>

      <div class="group linewidths for-brush" style="display:none;">
        <div class="item" data-brush-size="4" title="4 pixel">
          <div class="linewidth" style="width: 4px;height: 4.2px;"></div>
        </div>
        <div class="item" data-brush-size="6" title="6 pixel">
          <div class="linewidth" style="width: 6px;height: 6px;"></div>
        </div>
        <div class="item active" data-brush-size="10" title="10 pixel">
          <div class="linewidth" style="width:10px;height: 10px;"></div>
        </div>
        <div class="item" data-brush-size="14" title="14 pixel">
          <div class="linewidth" style="width: 14px;height: 14px;"></div>
        </div>
        <div class="item" data-brush-size="18" title="18 pixel">
          <div class="linewidth" style="width: 18px;height: 18px;"></div>
        </div>
      </div>
    </div>
    <!-- toolbox left close -->

    <canvas id="canvas" width="640" height="480"></canvas>

    <div class="toolbox right">
      <div class="group swatches">
        <div class="item" data-color="#ffffff">
          <div class="swatch" style="background-color: #ffffff;"></div>
        </div>

        <div class="item active" data-color="#000">
          <div class="swatch" style="background-color: #000;"></div>
        </div>

        <div class="item" data-color="#ff0000">
          <div class="swatch" style="background-color: #ff0000;"></div>
        </div>

        <div class="item" data-color="#00ff00">
          <div class="swatch" style="background-color: #00ff00;"></div>
        </div>

        <div class="item" data-color="#0000ff">
          <div class="swatch" style="background-color: #0000ff;"></div>
        </div>

        <div class="item" data-color="#00ffff">
          <div class="swatch" style="background-color: #00ffff;"></div>
        </div>

        <div class="item" data-color="#3a0b0b">
          <div class="swatch" style="background-color: #3a0b0b;"></div>
        </div>

        <div class="item" data-color="#ffee00">
          <div class="swatch" style="background-color: #ffee00;"></div>
        </div>

        <div class="item" data-color="#9f3838">
          <div class="swatch" style="background-color: #9f3838;"></div>
        </div>
        <div class="item" data-color="#9f3838">
          <div class="swatch" style="background-color: #9f3838;"></div>
        </div>
        <div class="item" data-color="#9f3838">
          <div class="swatch" style="background-color: #9f3838;"></div>
        </div>
        <div class="item" data-color="#9f3838">
          <div class="swatch" style="background-color: #9f3838;"></div>
        </div>
        <div class="item" data-color="#9f3838">
          <div class="swatch" style="background-color: #9f3838;"></div>
        </div>
        <div class="item" data-color="#9f3838">
          <div class="swatch" style="background-color: #9f3838;"></div>
        </div>
      </div>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
